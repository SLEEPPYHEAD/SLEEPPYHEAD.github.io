<!DOCTYPE html>
<html>
<head>
	<title>Product Catalog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		main {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			grid-gap: 20px;
			padding: 20px;
			margin: 0 auto;
			max-width: 1200px;
		}
		section {
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
			border: 1px solid #ddd;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0 0 5px #ddd;
		}
		img {
			max-width: 100%;
			height: auto;
		}
		@media screen and (max-width: 767px) {
			main {
				grid-template-columns: 1fr;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Product Catalog</h1>
	</header>
	<main>
		<section>
			<h2>Yellow allay abstract kamo</h2>
			<img src="09.jpg" alt="Product 1">
			<p>Price: ৳405.00</p>
		</section>
		<section>
			<h2>Product 2</h2>
			<img src="https://rare-gallery.com/uploads/posts/202700-squirtle-pokmon-1920x1080.jpg" alt="Product 2">
			<p>Price: $20.00</p>
		</section>
		<section>
			<h2>Product 3</h2>
			<img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fimages.pexels.com%2Fphotos%2F1779487%2Fpexels-photo-1779487.jpeg%3Fcs%3Dsrgb%26dl%3Dpexels-designecologist-1779487.jpg%26fm%3Djpg&tbnid=bXTC8tY0vknG-M&vet=1&imgrefurl=https%3A%2F%2Fwww.pexels.com%2Fsearch%2Fcomputer%2520screen%2F&docid=FWCT_0LE1goTUM&w=4272&h=2848&hl=en-GB&source=sh%2Fx%2Fim" alt="Product 3">
			<p>Price: $30.00</p>
		</section>
		<section>
			<h2>Night in the Star</h2>
			<img src="20.jpg" alt="Product 4">
			<p>Price: ৳390.00 </p>
		</section>
	</main>
</body>
</html>
