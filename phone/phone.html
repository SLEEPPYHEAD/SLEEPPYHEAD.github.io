<!DOCTYPE html>
<html>
<head>
	<title>Product Catalog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		main {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			grid-gap: 20px;
			margin: 20px;
		}
		section {
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
			border: 1px solid #ddd;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0 0 5px #ddd;
		}
		img {
			max-width: 100%;
			height: auto;
		}

		/* Media queries for responsive layout */
		@media screen and (max-width: 768px) {
			main {
				grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
			}
			section {
				padding: 5px;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Product Catalog</h1>
	</header>
	<main>
		<section>
			<h2>Product 1</h2>
			<img src="images/Naruto new/1.jpg" alt="Product 1">
			<p>Price: $10.00</p>
		</section>
		<section>
			<h2>Product 2</h2>
			<img src="product2.jpg" alt="Product 2">
			<p>Price: $20.00</p>
		</section>
		<section>
			<h2>Product 3</h2>
			<img src="product3.jpg" alt="Product 3">
			<p>Price: $30.00</p>
		</section>
		<section>
			<h2>Product 4</h2>
			<img src="product4.jpg" alt="Product 4">
			<p>Price: $40.00</p>
		</section>
	</main>
</body>
</html>
