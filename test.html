<!DOCTYPE html>
<html>
<head>
  <title>Product Page</title>
  <link rel="stylesheet" href="test.css" />
</head>
<body>
  <header>
    <h1>Product Page</h1>
  </header>
  
  <div class="category-buttons">
    <button onclick="filterProducts('all')">All</button>
    <button onclick="filterProducts('category1')">Category 1</button>
    <button onclick="filterProducts('category2')">Category 2</button>
    <button onclick="filterProducts('category3')">Category 3</button>
  </div>
  
  <div class="product-list" id="productList">
    <div class="product-card category1">Product 1</div>
    <div class="product-card category1">Product 1</div>
    <div class="product-card category2">Product 2</div>
    <div class="product-card category1">Product 3</div>
    <div class="product-card category3">Product 4</div>
    <div class="product-card category2">Product 5</div>
    <div class="product-card category3">Product 6</div>
  </div>
  
  <div class="pagination" id="pagination">
    <button onclick="changePage(-1)">Prev</button>
    <span id="currentPage">1</span>
    <button onclick="changePage(1)">Next</button>
  </div>
  
    <!-- Footer -->
    <div id="footer"></div>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../head-nav-foot/footer.css"
    />
    <!-- include the footer -->
    <script>
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "../../../head-nav-foot/footer.html", true);
      xhr.onreadystatechange = function () {
        if (this.readyState !== 4) return;
        if (this.status !== 200) return;
        document.getElementById("footer").innerHTML = this.responseText;
      };
      xhr.send();
    </script>
  
  <script src="test.js"></script>
</body>
</html>
